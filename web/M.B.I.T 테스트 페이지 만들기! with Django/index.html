<!DOCTYPE html><!--!입력하고 Tab을 누르면 기본 구조 자동 생성-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 개발 유형찾기</title><!--제목 입력하는 부분-->
    <link rel="stylesheet" type="text/css" href="css/reset.css"><!--행의 높이 여백 및 글꼴 크기등 기본 스타일 설정이 브라우저 마다 다르므로 이것을 통일시키기 위해서 이 reset.css파일을 통해서 스타일 초기화를 해준다.-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <section id="main_contents"><!--콘텐츠들을 넣을 section과 콘텐츠를 감싸는 div1개와 내용으로 구성될 div5개로 구성-->
        <div class="wrapper">
            <div class="title">
                <h3 class="main_title">나의 MBIT</h3>
                <h3 class="sub_title">My Best IT personalities</h3>
            </div>
            <div class="intro"><!--css파트에서 animation을 사용해서 리스트를 보여준다.-->
                <h1>나의 개발 유형은?!</h1>
                <div class="type">
                    <ul class = "type_list">
                        <li>개발자</li>
                        <li>데이터 분석과 인공지능</li>
                        <li>정보보안</li>
                        <li>게임개발</li>
                        <li>개발자</li>
                    </ul>
                </div>
            </div>
            <div class="button"><!--테스트 시작을 위한 버튼-->
                <a href="#"><!--링크 연결을 위한 태그이며 a는 링크를 통해 다른 웹 페이지로 이동을 위해 사용되고, href는 주소를 지정하는 속성-->
                    <button class="start" type="button">시작하기</button>
                </a>
            </div>
            <div class="result_data">
                <div class="data_wrap">
                    <h3>참여자 수</h3><!--실제 숫자를 넣는 것은 백엔드 파트-->
                    <ul>
                        <li>백엔드 개발자 : 0명</li>
                        <li>프론트엔드 개발자 : 0명</li>
                        <li>데이터 분석과 인공지능 : 0명</li>
                        <li>정보보안 : 0명</li>
                        <li>게임개발 : 0명</li>
                    </ul>
                </div>
            </div>
            <div class="weniv">
                <a href="http://www.paullab.co.kr"><!--이미지 클릭시 홈페이지로 이동하기 위해서 a 태그를 사용해준다-->
                    <img src="img/weniv_logo_black.png" alt="weniv"><!--이미지 삽입을 위해 img 태그를 사용 alt 속성은 이미지 주소가 잘못되거나 존재하지 않을 시 대체 텍스트 지정할 수 있는 속성-->
                </a>
            </div>
        </div>
    </section>
</body>
</html>
